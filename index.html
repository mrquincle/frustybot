<!DOCTYPE html>
<head>
	<!--<script src='https://code.responsivevoice.org/responsivevoice.js'></script>-->
	<script src="./libs/responsivevoice.js"></script>
	<script src="https://simplewebrtc.com/latest-v2.js"></script>
	<script src="./js/shake.js"></script>
    <script src="./js/lines.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/webRTC.js"></script>
    <script src="./js/init.js"></script>

	<style>
		#startInterface {
			display: block;
			font-size:16px;
		}

		#elderlyInterface {
			display: none;
			width: 800px;
			margin: auto auto auto auto;
		}

		#helpdeskInterface {
			display: none;
		}

		div.userTypeButton {
			margin:30px;
			margin-left: 60px;
			padding:40px;
			background-color: #2e87ff;
			font-size: 20px;
			color:#fff;
			border-radius: 5px;
		}

		div.userTypeButton.red {
			background-color: #ba190f;
		}

		div.debug {
			display: none;
		}
	</style>

</head>
<body onLoad="init()">

<div id="startInterface">
	I am a:
	<div class="userTypeButton" onclick="select('elderly');">Frustrated Elderly</div>
	or a:
	<div class="userTypeButton" onclick="select('helpdesk');">Tired, underpaid, helpdesk employee</div>
</div>
<div id="helpdeskInterface">
	<div class="userTypeButton red" onclick="hangUp();">Hang up</div>
</div>
<div id="elderlyInterface">
	<h1>Frustybot!</h1>
	<input onclick='shakeEventDidOccur({dx:Math.random()*15});' type='button' value='Next hit!' />
	<div>
		<img src="images/grumpy.jpg"/>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div class="debug">
		X: <span id="vectorX"></span><br>
		Y: <span id="vectorY"></span><br>
		Z: <span id="vectorZ"></span><br>
	</div>
	<br>
	<br>
	<br>
	<div>
		<a href="http://responsivevoice.org">ResponsiveVoice-NonCommercial</a> licensed under <a href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img title="ResponsiveVoice Text To Speech" src="https://responsivevoice.org/wp-content/uploads/2014/08/95x15.png" alt="95x15" width="95" height="15" />
	</div>
	<br>
	<br>
	<br>


</div>
<audio id="localAudio" controls="" oncontextmenu="return false;" disabled=""></audio>
</body>
